<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="src/styles.css" />
    
</head>
<body>
    <h1>Digital Clock</h1>

    <div class="toggleButton">
        <input type="checkbox" class="checkbox" id="check" />
        <label for="check" class="button"  id="toggleButton"></label>
    </div>

    <div class="container">
        <div class="box hours" id="hours"></div>
        <div class="box">:</div>
        <div class="box minutes" id="minutes"></div>
        <div class="box">:</div>
        <div class="box seconds" id="seconds"></div>
    </div>

    <footer>Digital Clock coded by Natalie Vinyu</footer>

    <script src="src/script.js"></script>
</body>
</html>
